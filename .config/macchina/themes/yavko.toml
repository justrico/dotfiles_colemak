# github.com/yavko

spacing         = 2
padding         = 0
separator       = "->"
key_color       = "Cyan"
separator_color = "White"
hide_ascii      = false
prefer_small_ascii = true

[palette]
# type = "Full"
type = "Dark"
visible = true
glyph = "⬤  "

[custom_ascii]
path = "~/.config/macchina/ascii_art/catppuccin"
color = "Cyan"

[bar] # Memory display as glyph
# glyph           = "ߋ"
# glyph           = "▮"
symbol_open     = '['
symbol_close    = ']'
hide_delimiters = true
visible         = false

[box]
# title           = " Rico "
border          = "rounded"
visible         = true

[box.inner_margin]
x               = 1
y               = 0

[randomize]
key_color       = false
separator_color = false

[keys]
host            = "Host"
kernel          = "Kernel"
battery         = "Battery"
os              = "OS"
de              = "DE"
wm              = "WM"
distro          = "Distro"
terminal        = "Terminal"
shell           = "Shell"
packages        = "Packages"
uptime          = "Uptime"
memory          = "Memory"
machine         = "Machine"
local_ip        = "Local IP"
backlight       = "Brightness"
resolution      = "Resolution"
cpu_load        = "CPU Load"
cpu             = "CPU"
gpu             = "GPU"
